<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="state">
            <h2><span jhiTranslate="celkApp.state.detail.title">Estado</span> {{ state.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="celkApp.state.initials">Sigla</span></dt>
                <dd>
                    <span>{{ state.initials }}</span>
                </dd>
                <dt><span jhiTranslate="celkApp.state.name">Nome</span></dt>
                <dd>
                    <span>{{ state.name }}</span>
                </dd>
                <dt><span jhiTranslate="celkApp.state.createdDate">Criado em</span></dt>
                <dd>
                    <span>{{ state.createdDate | date:'dd-MM-yyyy HH:mm:ss'}}</span>
                </dd>
                <dt><span jhiTranslate="celkApp.state.country">PaÃ­s</span></dt>
                <dd>
                    <div *ngIf="state.country">
                        <a [routerLink]="['/country', state.country?.id, 'view']">{{ state.country?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
            </button>

            <button type="button"
                    [routerLink]="['/state', state.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
            </button>
        </div>
    </div>
</div>
