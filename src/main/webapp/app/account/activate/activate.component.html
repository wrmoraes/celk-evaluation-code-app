<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 jhiTranslate="activate.title">Ativação</h1>

            <div class="alert alert-success" *ngIf="success">
                <span jhiTranslate="activate.messages.success"><strong>Sua conta de usuário foi ativada com sucesso.</strong> Por favor </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">entre</a>.
            </div>

            <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.error">
                <strong>Sua conta de usuário não pode ser ativada.</strong> Por favor tente registrar novamente!
            </div>
        </div>
    </div>
</div>
