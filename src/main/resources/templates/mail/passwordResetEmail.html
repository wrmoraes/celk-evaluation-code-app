<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.reset.title}">Redefinição de senha da aplicação de cadastro CELK</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Caro {0}
        </p>
        <p th:text="#{email.reset.text1}">
            Foi solicitado a redefinição de senha da sua conta celk. Por favor clique na url abaixo para alterá-la:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})" th:href="${url}"
            th:text="${url}">Link de login</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Atenciosamente, </span>
            <br/>
            <em th:text="#{email.signature}">Equipe celk.</em>
        </p>
    </body>
</html>
