<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.activation.title}">Ativação de conta CELKn</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Caro
        </p>
        <p th:text="#{email.activation.text1}">
            Sua conta celk foi criada, por favor click na URL abaixo para ativar:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}"
            th:text="${url}">Link de ativação</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Atenciosamente, </span>
            <br/>
            <em th:text="#{email.signature}">Equipe celk.</em>
        </p>
    </body>
</html>
